<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="nav"><h1>Number Guessing Game</h1></div>
    <p>You have to think for a number between 0 to 100. If it is a true guess then you will be praised. Hints will be provided to you at each wrong guess</p>
    <form>
        <h1>Guess a Number</h1>
        <input type="number" id="input">
        <input type="submit" value="Submit" id="submit">
        <h3>Previous Guesses: <span id="previous"></span></h3>
        <h3>Guesses Remaining: <span id="remaining">10</span></h3>
        <h4 id="message"></h4>
        <h4 id="tryagain"></h4>
    </form>

</body>
</html>
